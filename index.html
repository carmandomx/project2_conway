<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Game of Life</title>
</head>

<body>
    <header>
        <h3>Conway's Game of Life</h3>
        <p>Click on the cells you want or click on "Randomize" to generate a random pattern. Click on "Play" to start.</p>
    </header>

    <section class="grid"></section>
    
    <section class="buttons">
        <button class="btn play">Play</button>
        <button class="btn clear">Clear</button>
        <button class="btn randomize">Randomize</button>
        <button class="btn reset hidden">Reset</button>
    </section>

    <label class="generation-count">Generation: 1</label>
 <script src="index.js"></script>   
</body>
</html>
