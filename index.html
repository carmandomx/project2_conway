<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&family=Montserrat:wght@400;500;600;700;800&family=Prompt&family=Silkscreen&family=Urbanist:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Game of life</title>
  </head>
  <body>
    <header>
      <h1>Game of Life</h1>
    </header>
    <main>
      <div class="counter"></div>
      <canvas id="game-grid"></canvas>
      <div class="control-buttons">
        <!-- <button id="play-btn" class="play-btn">Play</button> -->
        <button id="play-btn" class="play-btn">Play</button>
        <button class="random-generate-btn">Randomize</button>
        <select class="pattern-selector">
          <option value="" disabled selected>Select a preset</option>
          <option value="0">Trident</option>
          <option value="1">Birds</option>
          <option value="2">pre-pulsar</option>
        </select>
        <button id="clear-btn" class="clear-btn">Clear</button>
        <button id="reset-btn" class="reset-btn">Reset</button>
      </div>
    </main>
    <script src="cell.js"></script>
    <script src="painted-cell.js"></script>
    <script src="index.js"></script>
  </body>
</html>
