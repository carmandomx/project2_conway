<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    
    <!-- Naming the website -->
    <title>Game of Life</title>

    <!-- Link to CSS -->
    <link rel='stylesheet' href='style.css'>

</head>

<body>
    <!-- Set the header section with the generations completed. -->
    <header>
        <h1 class='gensCompleted'>Generations completed: 0</h1>
    </header>

    <!-- Set the game grid section. -->
    <section>
        <div class='lifeGrid'></div>
    </section>

    <!-- Set navigation buttons thorughout the game. -->
    <nav>
        <div class='buttonsArea'>
            <Input type='button' id='btnStartStop' value='Start' onclick='startStopGame();' />
	        <Input type='button' id='btnClear' value='Clear' onclick='clearLifeGrid();' />
	        <Input type='button' id='btnRandom' value='Random' onclick='randomInitState();' />
	        <Input type='button' id='btnRestart' value='Restart' onclick='restartInitState();' />
        </div>    
    </nav>
    
    <!-- Embed JavaScript -->
    <script src='index.js'></script>
    
</body>

</html>
