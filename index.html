<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game of Life</title>
  </head>
  <body>
    <main>
      <h1>The Game of Life</h1>
      <p class="generation">0 generations have passed</p>
      <canvas id="canvas" width="1200" height="450"></canvas>
      <section class="buttons">
        <section>
          <button class="start">Start</button>
          <form>
            <label for="figure">Select a pattern:</label>
            <select name="Patterns" class="pattern" id="figure">
              <option value="none">None</option>
              <option value="blinker">Blinker</option>
              <option value="glider">Glider</option>
              <option value="beacon">Beacon</option>
              <option value="pentadecathlon">Pentadecathlon</option>
              <option value="pulsar">Pulsar</option>
            </select>
          </form>
        </section>
        <button class="pause">Pause</button>
        <section class="rest-of-buttons">
          <button class="random">Random layout</button>
          <button class="clearBoard">Clear the board</button>
          <button class="reset">Reset</button>
        </section>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
